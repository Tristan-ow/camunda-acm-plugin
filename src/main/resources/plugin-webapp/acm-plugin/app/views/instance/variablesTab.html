<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>Name</th>
			<th>Value</th>
			<th>Type</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="var in caseInstanceVariables">
			<td>{{ var.name }}</td>
			<td>{{ var.value }}</td>
			<td>{{ var.type }}</td>
		</tr>
		<tr ng-hide="caseInstanceVariables.length">
			<td colspan="3">No case variables found.</td>
		</tr>
	</tbody>
</table>
