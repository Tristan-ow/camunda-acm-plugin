<div class="ctn-fixed-view">
	<div class="ctn-header">
		<h1>
			<span class="process-name-prefix"> <span>Case</span> <span>instance</span>
			</span> {{ caseDefinition.name || caseDefinition.key }} <span title="Case instance id, as it appears in the database">
				&lt;{{ selectedInstance.id }}&gt; </span> <span class="badge badge-warning badge-suspended"
				ng-show="caseInstance.suspended" tooltip="Currently suspended" tooltip-placement="top"> <i
				class="icon-suspended white"></i>
			</span>
		</h1>

		<div class="view-pills" id="cockpit.caseInstance.view"></div>
	</div>

	<div class="ctn-content-container" ctn-collapsable-parent="sidebar">

		<!-- toolbar -->
		<div class="ctn-toolbar">

			<!-- Toolbar actions are provided by plugins -->
			<span ng-repeat="tabProvider in caseInstanceActions"> <view provider="tabProvider" vars="caseInstanceVars" />
			</span>

		</div>

		<!-- sidebar -->
		<div class="ctn-column ctn-sidebar ctn-scroll" ctn-collapsable="left">

			<div class="filters">
				<h5>Filter</h5>
			</div>

			<a class="hide-collapsable pull-right"></a>
		</div>

		<div class="ctn-column ctn-content" ctn-collapsable-parent="tabs">

			<!-- content top pane -->
			<div class="ctn-row ctn-content-top">
				<div class="ctn-column">
					<div>
						<label>Id</label> <span>{{ selectedInstance.id }}</span>
					</div>
					<div>
						<label>Business Key</label> <span>{{ selectedInstance.businessKey }}</span>
					</div>
					<div>
						<label>Case Definition Id</label> <a ng-href="#/case-definition/{{ selectedInstance.caseDefinitionId }}"><span>{{
								selectedInstance.caseDefinitionId }}</span></a>
					</div>
					<div>
						<label>Active</label> <span>{{ selectedInstance.active }}</span>
					</div>
					<div>
						<label>Completed</label> <span>{{ selectedInstance.completed }}</span>
					</div>
				</div>

			</div>

			<!-- content bottom pane -->
			<div class="ctn-row ctn-content-bottom ctn-tabbed" ctn-collapsable="bottom">
				<div ng-show="caseInstanceTabs.length">
					<ul class="nav nav-tabs">
						<li ng-class="{ active: selectedTab == tabProvider }" ng-repeat="tabProvider in caseInstanceTabs"><a href
							ng-click="selectTab(tabProvider)">{{ tabProvider.label }}</a></li>
					</ul>

					<div class="ctn-tabbed-content ctn-scroll">
						<view provider="selectedTab" vars="caseInstanceVars" />
					</div>
				</div>
			</div>

			<a class="show-collapsable"></a>
		</div>
	</div>
</div>
