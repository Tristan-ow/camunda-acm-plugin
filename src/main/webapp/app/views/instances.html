<div>
	<h1>Case Instances</h1>
	<table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Case Instance Id</th>
                <th>Case Definition Id</th>
				<th>Active</th>
				<th>Completed</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="case in caseInstances">
                <td><a ng-href="#/instance/{{ case.id }}">{{ case.id }}</a></td>
                <td><a ng-href="#/definition/{{ case.caseDefinitionId }}"><span>{{ case.caseDefinitionId }}</span></a></td>
                <td>{{ case.active }}</td>
                <td>{{ case.completed }}</td>
            </tr>
        </tbody>
    </table>	
</div>
